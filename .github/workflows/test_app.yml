name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint application
        run: |
          flake8 app --max-line-length=120 --exclude=alembic
  postgres:
    image: postgres:14
    env:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - 5432:5432
    options: >-
      --health-cmd pg_isready
      --health-interval 10s
      --health-timeout 5s
      --health-retries 5

  tests:
    runs-on: ubuntu-latest

    env:
      APP_CONFIG__DB__URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
      APP_CONFIG__DB__ECHO: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Wait for DB
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 5

      - name: Run migrations
        working-directory: ./app
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest app --disable-warnings -v
