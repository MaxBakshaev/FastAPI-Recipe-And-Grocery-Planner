{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; padding-top: 100px; box-sizing: border-box;">
    <div class="container tm-container-inner-2 tm-contact-section" style="max-width: 400px; width: 100%;">
      <h2 class="tm-section-title tm-mb-45 text-center">Регистрация</h2>
      <form method="post" action="{{ url_for('register') }}" class="tm-contact-form">
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Пароль" required />
        </div>
  
        {% if error %}
        <p class="text-center" 
        style="color: red; margin-bottom: 20px;"
        >{{ error }}</p>
        {% endif %}
  
        <div class="form-group text-center">
          <button type="submit" class="tm-btn tm-btn-success">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
