{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; padding-top: 100px; box-sizing: border-box;">
  <div class="container tm-container-inner-2 tm-contact-section" style="max-width: 400px; width: 100%;">
    <h2 class="tm-section-title tm-mb-45 text-center">Регистрация</h2>

    <form id="register-form" class="tm-contact-form">
      <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Имя пользователя" required />
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Пароль" required />
      </div>

      <p id="register-message" class="text-center" style="margin-bottom: 20px;"></p>

      <div class="form-group text-center">
        <button type="submit" class="tm-btn tm-btn-success">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById("register-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const messageEl = document.getElementById("register-message");
    messageEl.style.color = "red";
    messageEl.textContent = "";

    try {
      const res = await fetch("/api/v1/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password, username })
      });

      const data = await res.json();

      if (res.ok) {
        messageEl.style.color = "green";
        messageEl.textContent = "Регистрация успешна! Перенаправление...";
        setTimeout(() => {
          window.location.href = "/login";
        }, 2000);
      } else {
        messageEl.textContent = data.detail || "Ошибка регистрации";
      }
    } catch (err) {
      console.error("Ошибка запроса:", err);
      messageEl.textContent = "Ошибка сети. Попробуйте позже.";
    }
  });
</script>
{% endblock %}
