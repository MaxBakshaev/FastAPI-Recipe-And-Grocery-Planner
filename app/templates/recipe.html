{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="padding: 50px 0; display: flex; justify-content: center;">
    <div style="width: 900px;">

        <h2 class="tm-section-title tm-mb-45 text-center" style="text-align: center; margin-bottom: 40px;">Создание рецепта</h2>

        <form id="recipe-form" novalidate style="width: 100%;">

            <div style="display: flex; flex-direction: column; gap: 40px; margin-bottom: 50px;">

                <!-- Блок для загрузки картинки -->
                <div style="display: flex; flex-direction: column;">
                    <label for="recipe-image" style="font-weight: 700; margin-bottom: 10px;">Изображение рецепта:</label>
                    <input type="file" id="recipe-image" name="image" accept="image/*"
                        style="font-size: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
                    <div id="image-preview" style="margin-top: 10px; display: none;">
                        <img id="preview-img" src="#" alt="Preview" style="max-width: 300px; max-height: 200px; border-radius: 8px;">
                    </div>
                </div>

                <div style="display: flex; flex-direction: column;">
                    <label for="title" style="font-weight: 700; margin-bottom: 10px;">Название рецепта:</label>
                    <input type="text" id="title" name="title" required
                        style="width: 100%; font-size: 20px; padding: 14px; border: 1px solid #ccc; border-radius: 6px; min-height: 50px;">
                </div>

                <div style="display: flex; flex-direction: column;">
                    <label for="body" style="font-weight: 700; margin-bottom: 10px;">Описание:</label>
                    <textarea id="body" name="body" required
                        style="width: 100%; font-size: 20px; padding: 14px; border: 1px solid #ccc; border-radius: 6px; min-height: 200px; resize: vertical;"></textarea>
                </div>
            </div>

            <div id="products-container" style="display: flex; flex-direction: column; gap: 25px; margin-bottom: 30px;">
                <div class="product-block" style="display: flex; align-items: center; gap: 10px; width: 100%;">
                    
                    <!-- Метка для выбора продукта -->
                    <div style="flex: 3; display: flex; flex-direction: column;">
                        <label for="product_id" style="font-weight: 700; margin-bottom: 8px;">Продукты:</label>
                        <select name="product_id" required
                                style="font-size: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; min-height: 50px;">
                            <option value="">-- Выберите продукт --</option>
                        </select>
                    </div>
            
                    <!-- Метка и поле для грамм -->
                    <div style="flex: 1; display: flex; flex-direction: column;">
                        <label style="font-weight: 700; margin-bottom: 8px;">Граммы:</label>
                        <input type="number" name="quantity" min="0" required
                               style="font-size: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; min-height: 50px;">
                    </div>
            
                    <!-- Кнопка удаления -->
                    <button type="button" onclick="removeProduct(this)"
                        style="height: 30px; width: 30px; font-size: 30px; color: white; background-color: red; border: none; 
                        display: flex; justify-content: center; align-items: center; margin-top: 30px; cursor: pointer;">×</button>
                </div>
            </div>

            <button type="button" onclick="addProduct()"
                style="background-color: rgba(20, 113, 219, 0.514); color: white; border: none; width: 30px; height: 30px;
                font-size: 30px; cursor: pointer; margin-bottom: 20px; display: flex; justify-content: center; align-items: center;">+</button>

            <button type="submit" id="submit-btn"
                style="background-color: green; color: white; border: none; padding: 16px 0; font-size: 22px; cursor: pointer; width: 100%; margin-bottom: 20px;">
                <span id="btn-text">Создать рецепт</span>
                <div id="loading-spinner" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="animation: spin 1s linear infinite;">
                        <style>
                            @keyframes spin {
                                from { transform: rotate(0deg); }
                                to { transform: rotate(360deg); }
                            }
                        </style>
                        <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/>
                        <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"/>
                    </svg>
                </div>
            </button>

            <!-- Блок для отображения ошибок - ПОД КНОПКОЙ -->
            <div id="error-message" class="text-center" style="display: none; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 8px; color: #dc3545; font-weight: 500; padding: 12px; border-radius: 8px; background: #f8d7da; border: 1px solid #f5c6cb;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd"/>
                    </svg>
                    <span id="error-text"></span>
                </div>
            </div>

            <!-- Блок для отображения успеха - ПОД КНОПКОЙ -->
            <div id="success-message" class="text-center" style="display: none; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 8px; color: green; font-weight: 500; padding: 12px; border-radius: 8px; background: #d4edda; border: 1px solid #c3e6cb;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.236 4.53L6.53 10.47a.75.75 0 00-1.06 1.06l2.5 2.5a.75.75 0 001.154-.114l4-5.5z" clip-rule="evenodd"/>
                    </svg>
                    <span id="success-text"></span>
                </div>
            </div>
        </form>

        <pre id="response" hidden
            style="margin-top: 25px; white-space: pre-wrap; background: #f9f9f9; padding: 20px; border-radius: 6px; border: 1px solid #ddd;"></pre>
    </div>
</div>

<script>
    let productsList = [];
    let uploadedImageUrl = null;

    // Функции для показа/скрытия сообщений
    function showError(message) {
        const errorEl = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        errorText.textContent = message;
        errorEl.style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        
        // Автоскрытие через 5 секунд
        setTimeout(() => {
            hideError();
        }, 5000);
    }

    function hideError() {
        document.getElementById('error-message').style.display = 'none';
    }

    function showSuccess(message) {
        const successEl = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        successText.textContent = message;
        successEl.style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
    }

    function showLoading() {
        document.getElementById('btn-text').style.display = 'none';
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('submit-btn').disabled = true;
    }

    function hideLoading() {
        document.getElementById('btn-text').style.display = 'block';
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('submit-btn').disabled = false;
    }

    // Предпросмотр картинки
    document.getElementById('recipe-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('image-preview');
                const previewImg = document.getElementById('preview-img');
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/v1/products/');
            productsList = await res.json();
            productsList.sort((a, b) => a.name.localeCompare(b.name, 'ru', { sensitivity: 'base' }));
            populateAllProductSelects();
        } catch (err) {
            showError("Ошибка при загрузке списка продуктов");
            console.error(err);
        }
    });

    function populateProductSelect(selectElement) {
        selectElement.innerHTML = '<option value="">-- Выберите продукт --</option>';
        productsList.forEach(product => {
            const option = document.createElement('option');
            option.value = product.id;
            option.textContent = product.name;
            selectElement.appendChild(option);
        });
    }

    function populateAllProductSelects() {
        const selects = document.querySelectorAll('select[name="product_id"]');
        selects.forEach(select => populateProductSelect(select));
    }

    function addProduct() {
        const container = document.getElementById('products-container');
        const productBlock = document.createElement('div');
        productBlock.className = 'product-block';
        productBlock.style.cssText = 'display: flex; align-items: center; gap: 10px; width: 100%;';

        productBlock.innerHTML = ` 
            <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                <div style="flex: 3; display: flex; flex-direction: column;">
                    <label style="font-weight: 700; margin-bottom: 8px;">Продукты:</label>
                    <select name="product_id" required
                            style="font-size: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; min-height: 50px;">
                        <option value="">-- Выберите продукт --</option>
                    </select>
                </div>
                <div style="flex: 1; display: flex; flex-direction: column;">
                    <label style="font-weight: 700; margin-bottom: 8px;">Граммы:</label>
                    <input type="number" name="quantity" min="0" required
                        style="font-size: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; min-height: 50px;">
                </div>
                <button type="button" onclick="removeProduct(this)"
                        style="height: 30px; width: 30px; font-size: 30px; color: white; background-color: red; border: none; 
                        display: flex; justify-content: center; align-items: center; margin-top: 30px; cursor: pointer;">×</button>
            </div>
        `;
        container.appendChild(productBlock);

        const newSelect = productBlock.querySelector('select[name="product_id"]');
        populateProductSelect(newSelect);
    }

    function removeProduct(button) {
        button.parentElement.remove();
    }

    document.getElementById('recipe-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Скрываем предыдущие сообщения
        hideError();
        document.getElementById('success-message').style.display = 'none';

        const form = e.target;
        const title = form.title.value.trim();
        const body = form.body.value.trim();
        const imageFile = form.image.files[0];

        // Валидация
        if (!title || !body) {
            showError('Пожалуйста, заполните название и описание рецепта');
            return;
        }

        const productBlocks = document.querySelectorAll('.product-block');
        if (productBlocks.length === 0) {
            showError('Добавьте хотя бы один продукт в рецепт');
            return;
        }

        const products_info = [];
        for (const block of productBlocks) {
            const product_id = parseInt(block.querySelector('select[name="product_id"]').value);
            const quantity = parseInt(block.querySelector('input[name="quantity"]').value);

            if (isNaN(product_id) || isNaN(quantity)) {
                showError('Пожалуйста, выберите продукт и укажите граммы для всех позиций');
                return;
            }

            products_info.push({ product_id, quantity });
        }

        // Показываем загрузку
        showLoading();

        try {
            // Загружаем картинку если она есть
            let imageUrl = null;
            if (imageFile) {
                try {
                    const formData = new FormData();
                    formData.append('file', imageFile);

                    const uploadResponse = await fetch('/api/v1/recipes/upload/recipe-image', {
                        method: 'POST',
                        body: formData
                    });

                    if (uploadResponse.ok) {
                        const uploadResult = await uploadResponse.json();
                        imageUrl = uploadResult.image_url;
                    } else {
                        const errorData = await uploadResponse.json();
                        showError(errorData.detail || 'Ошибка при загрузке изображения');
                        return;
                    }
                } catch (error) {
                    showError('Ошибка при загрузке изображения: ' + error.message);
                    return;
                }
            }

            const payload = { 
                title, 
                body, 
                products_info,
                image_url: imageUrl
            };
            
            const token = localStorage.getItem('access_token');

            if (!token) {
                showError('Пожалуйста, войдите в систему');
                return;
            }

            const response = await fetch('/api/v1/recipes/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                showSuccess('Рецепт успешно создан!');
                // Редирект через 1 секунду
                setTimeout(() => {
                    window.location.href = "/recipes";
                }, 1000);
            } else {
                const error = await response.json();
                showError(error.detail || "Ошибка при создании рецепта");
            }
        } catch (error) {
            showError("Ошибка при отправке: " + error.message);
        } finally {
            hideLoading();
        }
    });

    // Скрываем ошибку при клике на нее
    document.getElementById('error-message').addEventListener('click', hideError);

    // Скрываем ошибку при начале ввода в поля формы
    const inputs = document.querySelectorAll('#recipe-form input, #recipe-form textarea, #recipe-form select');
    inputs.forEach(input => {
        input.addEventListener('input', hideError);
    });
</script>

{% block extra_js %}<script src="{{ url_for('static', path='js/create-recipe.js') }}"></script>{% endblock %}

{% endblock %}
