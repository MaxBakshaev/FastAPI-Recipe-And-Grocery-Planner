<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{{ url_for('static', path='css/templatemo-style.css') }}" rel="stylesheet" />

    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Top box -->
        <div class="placeholder">
            <div class="parallax-window" data-parallax="scroll" data-image-src="{{ url_for('static', path='img/products.png') }}">
                <div class="tm-header">
                    <div class="row tm-header-inner">
                        <div class="col-md-6 col-12">
                            <img src="{{ url_for('static', path='img/simple-house-logo.png') }}" alt="Logo" class="tm-site-logo" />
                            <div class="tm-site-text-box">
                                <h1 class="tm-site-title">Recipe & Grocery Planner</h1>
                                <h6 class="tm-site-description">Планировщик рецептов и покупок</h6>
                            </div>
                        </div>
                        <nav class="col-md-6 col-12 tm-nav">
                            <ul class="tm-nav-ul">
                                <!-- Главная — доступна всем -->
                                <li class="tm-nav-li menu-home hidden">
                                    <a href="{{ url_for('home') }}" class="tm-nav-link {% if title == 'Главная' %}active{% endif %}">Главная</a>
                                </li>

                                <!-- Авторизованные пользователи -->
                                <li class="tm-nav-li menu-planner hidden">
                                    <a href="{{ url_for('planner') }}" class="tm-nav-link {% if title == 'Планировщик' %}active{% endif %}">Планировщик</a>
                                </li>
                                <li class="tm-nav-li menu-recipes hidden">
                                    <a href="{{ url_for('recipe') }}" class="tm-nav-link {% if title == 'Рецепты' %}active{% endif %}">Рецепты</a>
                                </li>
                                <li class="tm-nav-li menu-profile hidden">
                                    <a href="{{ url_for('profile') }}" class="tm-nav-link {% if title == 'Профиль' %}active{% endif %}">Профиль</a>
                                </li>
                                <li class="tm-nav-li menu-logout hidden">
                                    <a href="#" class="tm-nav-link" onclick="logout()">Выйти</a>
                                </li>

                                <!-- Гости -->
                                <li class="tm-nav-li menu-login hidden">
                                    <a href="{{ url_for('login') }}" class="tm-nav-link {% if title == 'Войти' %}active{% endif %}">Войти</a>
                                </li>
                                <li class="tm-nav-li menu-register hidden">
                                    <a href="{{ url_for('register') }}" class="tm-nav-link {% if title == 'Регистрация' %}active{% endif %}">Регистрация</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="tm-footer text-center">
            <p>Copyright &copy; 2025
                | Made by: <a rel="nofollow" href="https://github.com/MaxBakshaev">MaxBakshaev</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/parallax.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/logout.js') }}"></script>
    <script src="{{ url_for('static', path='js/menu-visibility.js') }}"></script>
</body>

</html>
